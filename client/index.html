<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music site</title>
</head>
<body>
    <div class="top-nav">
        <button id="add">+</button>
    </div>
    
    <div class="container" id="container">
        </div>
    </div>

    <div class="middle-nav" id="middle-nav">

    </div>

    <div class="bottom-nav">
        <div class="bottom-nav-container" id="bottom-container">
        </div>
        <audio id="audio" controls>
            <source src="" type="audio/mpeg">
        </audio>
    </div>


    <div class="upload">
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="musicInput" class="file-input-label">
              <span class="file-input-button">Choose Audio File</span>
              <span id="musicFileName">No file selected</span>
              <input id="musicInput" type="file" name="UploadAudio" accept="audio/mp3">
            </label>
            <label for="imageInput" class="file-input-label">
              <span class="file-input-button">Choose Image File</span>
              <span id="imageFileName">No file selected</span>
              <input id="imageInput" type="file" accept="image/png, image/jpeg">
            </label>
          </form>          
        <button id="uploadButton">Upload!</button>
      </div>
      

    <script src="java.js"></script>
</body>
</html>
